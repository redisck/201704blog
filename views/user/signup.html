<% include ../header.html %>
<div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form enctype="multipart/form-data" method="post" class="form-horizontal">
                <div class="form-group row">
                    <label for="username" class="control-label col-md-2">用户名</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input required type="text" class="form-control" id="username" name="username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="control-label col-md-2">密码</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input required type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="control-label col-md-2">邮箱</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input required type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="avatar" class="control-label col-md-2">头像</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-upload"></span>
                        </span>
                        <input required type="file" class="form-control" id="avatar" name="avatar">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 col-md-offset-2">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
<% include ../footer.html %>
