<% include ../header.html %>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form method="post" class="form-horizontal">
            <div class="form-group row">
                <label for="title" class="control-label col-md-2">
                    文章分类
                </label>
                <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-tags"></span>
                        </span>
                    <select name="category" id="category" class="form-control">
                        <%
                        categories.forEach(function(category){%>
        <%
           let currentCid = category._id.toString();
           let articleCid = article.category&&article.category.toString();
           let selected = currentCid==articleCid?'selected':'';
         %>
       <option <%=selected%> value="<%=category._id%>"><%=category.name%></option>
                        <%})
                        %>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="title" class="control-label col-md-2">
                    标题
                </label>
                <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-tags"></span>
                        </span>
                    <input required type="text" class="form-control" value="<%=article.title%>" id="title" name="title">
                </div>
            </div>
            <div class="form-group row">
                <label for="content" class="control-label col-md-2">
                    内容
                </label>
                <div class="col-md-10 input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-tags"></span>
                        </span>
                    <textarea name="content" id="content" cols="30" rows="10" class="form-control"><%=article.content%></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10 col-md-offset-2">
                    <input type="submit" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</div>
<% include ../footer.html %>
